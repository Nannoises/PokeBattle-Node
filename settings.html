<!DOCTYPE html>
<html>
  <head>
    <title>Configuration</title>
  </head>
  <body>
	<form id="settingsForm" style="margin: 10px">
	  <fieldset class="form-group">
		<label for="enemyName">Enemy Name</label>
		<input style="display:inline-block; width: 200px;" type="text" class="form-control" id="EnemyName" name="EnemyName" value="ENEMYNAMEKEY" placeholder="Enemy Pokemon name">
	  </fieldset>
	  <fieldset class="form-group">
		<label for="allyName">Ally Name</label>
		<input style="display:inline-block; width: 200px;" type="text" class="form-control" id="AllyName" name="AllyName" value="ALLYNAMEKEY" placeholder="Ally Pokemon name">    
	  </fieldset>
	  <div class="checkbox">
		<label>
		  <input id="FocusAnimate" name="FocusAnimate" type="checkbox" FOCUSANIMATEKEY> Animate on focus
		</label>
	  </div>
		<div class="checkbox">
		<label>
		  <input id="FlickAnimate" name="FlickAnimate" type="checkbox" FLICKANIMATEKEY> Animate on flick
		</label>
	  </div>  
	  <input id='submit_button' type='button' value='Save'>
	</form>
	<div>
		This watchface will always be free and for the love of Pebble and Pokemon. If you really like it and want to show your support you can: 
	</div>
	<script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script>
                <script type ='text/javascript'>kofiwidget2.init('Buy Me a Coffee', '#009cde', 'A2744LP');kofiwidget2.draw();</script> 
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">	
  </body>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script>
	$.fn.serializeObject = function()
	{
		var o = {};
		var a = this.serializeArray();
		$.each(a, function() {
			if (o[this.name] !== undefined) {
				if (!o[this.name].push) {
					o[this.name] = [o[this.name]];
				}
				o[this.name].push(this.value || '');
			} else {
				o[this.name] = this.value || '';
			}
			if(o[this.name] === 'on')
				o[this.name] = 1;					
		});
		return o;
	};
	// Get a handle to the button's HTML element
	var submitButton = document.getElementById('submit_button');
	// Add a 'click' listener
	submitButton.addEventListener('click', function() {
	// Make a data object to be sent, coercing value types to integers
	var options = $("#settingsForm").serializeObject();
	
	console.log(options);
	// Determine the correct return URL (emulator vs real watch)
	function getQueryParam(variable, defaultValue) {
	  var query = location.search.substring(1);
	  var vars = query.split('&');
	  for (var i = 0; i < vars.length; i++) {
		var pair = vars[i].split('=');
		if (pair[0] === variable) {
		  return decodeURIComponent(pair[1]);
		}
	  }
	  return defaultValue || false;
	}
	var return_to = getQueryParam('return_to', 'pebblejs://close#');
	
	console.log(return_to);
	// Encode and send the data when the page closes
	document.location = return_to + encodeURIComponent(JSON.stringify(options));
	});
  </script>
 </html>
